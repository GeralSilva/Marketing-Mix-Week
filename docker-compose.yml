version: '3.8'

services:
  marketing-mix-week:
    build: .
    container_name: mmw-web
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/nginx
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - mmw-network

networks:
  mmw-network:
    driver: bridge

volumes:
  logs:
    driver: local